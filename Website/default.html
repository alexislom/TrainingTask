<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Backbone and WebAPI training task:</title>

    <!-- Libraries -->
    <script src="lib/jquery-1.10.2.js"></script>
    <script src="lib/json2.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>    

    <!-- Application logic -->
    <script src="Model/Book.js"></script>
    <script src="Model/Skill.js"></script>    

    <!-- Views -->
    <script src="View/SkillView.js"></script>
    <script src="View/AppView.js"></script>

    <script src="global.js"></script>   
</head>
<body>
    <div id="app">
        <div class="booksTab">
            <h1>Books:</h1>
            <div id="booksList">
            </div>

            <div class="addBook">
                <label>Add book:</label>
                <input type="text" id="bookName" />
                <input type="text" id="bookDescription" />
                <input id="addBook" type="button" value="Add" />
            </div>
        </div>
    </div>

      <!-- Templates -->

  <script type="text/template" id="book-template">
    <div class="view item book">      
      <label><%- title %></label>           
      <div class="book-description">
        <%= description %>
      </div>
    </div>
  </script>

</body>
</html>
